name: Task
description: General tasks, tech debt, TODOs, etc.
labels: ["Type: Enhancement"]
title: "[TASK]: "
body:
  - type: markdown
    attributes:
      value: |
        Please make sure this task hasn't been already submitted by looking through other open/closed issues.
  
  - type: textarea
    id: description
    attributes:
      label: Description
      description: Give a description of the task
    validations:
      required: true

  - type: textarea
    id: dependencies
    attributes:
      label: Dependencies
      description: List any dependencies that this task requires.

  - type: textarea
    id: additional-information
    attributes:
      label: Additional Information
      description: Give some additional information like proposed solutions, links, screenshots, etc.
